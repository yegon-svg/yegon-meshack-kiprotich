<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - MMU Bike Rental</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-container { max-width:400px; margin:40px auto; padding:20px; border:1px solid #ddd; border-radius:8px; background:#f9f9f9; }
    .auth-container h2 { text-align:center; color:#5b0be5; }
    .form-group { margin-bottom:15px; }
    .form-group label { display:block; font-weight:600; margin-bottom:5px; }
    .form-group input { width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
    .btn-submit { width:100%; padding:10px; background:#5b0be5; color:#fff; border:none; border-radius:4px; cursor:pointer; font-weight:600; }
    .btn-submit:hover { background:#4a0ab5; }
    .message { text-align:center; margin-top:10px; padding:10px; border-radius:4px; }
    .message.success { background:#d4edda; color:#155724; }
    .message.error { background:#f8d7da; color:#721c24; }
    .message.info { background:#d1ecff; color:#0c5460; }
    .link-text { text-align:center; margin-top:15px; }
    .link-text a { color:#5b0be5; text-decoration:none; }
  </style>
</head>

<body>
  <header style="padding:12px 16px;">
    <a href="index.html">Home</a> | <a href="login.html">Login</a> | <a href="signup.html">Sign Up</a>
  </header>

  <main>
    <div class="auth-container">
      <h2>Forgot Password</h2>
      <form id="forgotForm" onsubmit="handleForgotPassword(event)">
        <p style="font-size:14px; color:#666;">Enter your email address and we'll send you a new password.</p>
        
        <div class="form-group">
          <label for="forgotEmail">Email Address</label>
          <input id="forgotEmail" type="email" required />
        </div>

        <button class="btn-submit" type="submit">Send Reset Link</button>
      </form>

      <div id="forgotMessage" class="message" style="display:none;"></div>

      <div class="link-text">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </main>

  <footer style="background-color: rgb(91, 11, 229); color: #fff; padding: 10px; text-align: center;">
    <p>&copy; 2025 MMU BikeRent. All rights reserved.</p>
  </footer>

  <script>
    async function handleForgotPassword(event) {
      event.preventDefault();

      const email = document.getElementById('forgotEmail').value.trim();
      const msgEl = document.getElementById('forgotMessage');

      msgEl.style.display = 'block';

      // Check if user exists
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email);

      if (!user) {
        msgEl.className = 'message error';
        msgEl.textContent = 'Email not found in our system.';
        return;
      }

      // Attempt server-side password reset (Firebase reset link). If user is not in Firebase, fall back to local temp password and ask server to email it.
      try {
        const resp = await fetch('/sendPasswordReset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const json = await resp.json();
        if (resp.ok) {
          msgEl.className = 'message success';
          msgEl.textContent = `A password reset link was sent to ${email}. Please check your email.`;
          setTimeout(() => window.location.href = 'login.html', 3000);
          return;
        } else {
          // If Firebase user not found or other server error, fall back
          console.warn('sendPasswordReset failed', json);
        }
      } catch (err) {
        console.warn('sendPasswordReset request failed', err);
      }

      // Fallback for local users: generate a temporary password and save it locally.
      const tempPassword = Math.random().toString(36).slice(-8);
      user.password = btoa(tempPassword);
      const userIndex = users.findIndex(u => u.email === email);
      users[userIndex] = user;
      localStorage.setItem('users', JSON.stringify(users));

      // Inform user and show admin contact emails for support (sendCustomEmail is admin-protected)
      const admins = JSON.parse(localStorage.getItem('admins')||'[]');
      if (admins.length) {
        const contactLinks = admins.map(a => `<a href="mailto:${a.email}">${a.email}</a>`).join(', ');
        msgEl.className = 'message info';
        msgEl.innerHTML = `We couldn't send an automatic reset. A temporary password was generated and saved to your account. Please contact one of the admins to have it emailed to you: ${contactLinks}`;
      } else {
        msgEl.className = 'message error';
        msgEl.textContent = 'We could not send a reset email automatically. Please contact support.';
      }

      // Do not automatically email temp password from client (endpoint is admin-protected)
      setTimeout(() => window.location.href = 'login.html', 6000);
    }
  </script>
</body>
</html>
